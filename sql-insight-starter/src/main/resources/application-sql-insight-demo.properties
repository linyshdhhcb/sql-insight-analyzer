# Demo 配置：引入 starter 后，复制到应用的 application.properties 验证链路

# 基础
sql.analysis.enabled=true
sql.analysis.max-sql-length=20000
sql.analysis.sampling-rate=1.0
sql.analysis.only-check-once=true
sql.analysis.check-interval-ms=300000

# 输出与重试
sql.analysis.output-model=LOG
# sql.analysis.output-model=HTTP
# sql.analysis.output-endpoint=http://localhost:8080/insight
sql.analysis.async-enabled=true
sql.analysis.async-pool-size=4
sql.analysis.output-retry-max=3
sql.analysis.output-retry-backoff-ms=500
sql.analysis.output-retry-exponential=true
sql.analysis.output-retry-max-total-ms=15000
sql.analysis.output-retry-sleep-max-ms=30000
sql.analysis.output-log-suppress-ms=5000

# 规则加载
sql.analysis.rule-loader=DEFAULT
# sql.analysis.rule-loader=FILE
# sql.analysis.rule-file=classpath:sql-analysis-rules.properties
# sql.analysis.rule-loader=HTTP
# sql.analysis.rule-http-url=http://localhost:8080/rules

# UI
sql.analysis.ui-enabled=true
