# 示例规则文件（可按需启用）

# 全表扫描
rule.fullscan.condition=type == "ALL"
rule.fullscan.priority=1
rule.fullscan.score=50
rule.fullscan.level=CRIT
rule.fullscan.reason=全表扫描

# 文件排序
rule.filesort.condition=extra contains "filesort"
rule.filesort.priority=2
rule.filesort.score=20
rule.filesort.level=WARN
rule.filesort.reason=Using filesort

# 临时表
rule.temp.condition=extra contains "temporary"
rule.temp.priority=3
rule.temp.score=10
rule.temp.level=INFO
rule.temp.reason=Using temporary

# 未使用索引
rule.noindex.condition=key == null || key == ""
rule.noindex.priority=4
rule.noindex.score=20
rule.noindex.level=WARN
rule.noindex.reason=未使用索引

# 扫描行过多（阈值可按需调整）
rule.rows_high.condition=rows != null && rows > 100000
rule.rows_high.priority=5
rule.rows_high.score=30
rule.rows_high.level=CRIT
rule.rows_high.reason=预估扫描行数过高


# 低过滤率 + Using where（可能选择性较差）
rule.where_low_filtered.condition=extra contains "where" && filtered <= 30
rule.where_low_filtered.priority=6
rule.where_low_filtered.score=10
rule.where_low_filtered.level=WARN
rule.where_low_filtered.reason=过滤率较低：可能选择性差

# 反向索引扫描（信息提示，可按需调高等级）
rule.backward_scan.condition=extra contains "backward index scan"
rule.backward_scan.priority=7
rule.backward_scan.score=5
rule.backward_scan.level=INFO
rule.backward_scan.reason=Backward index scan

